<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> /*Esta parte é uma opção para inclusao de codigo CSS direto no HTML sem necessitar criar um arquivo .css*/
        body{
            background-color: rgb(76, 89, 109);
            color: white;
            font: normal 20pt Arial;
        }
        h1{
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script> // Esta parte é uma opção para inclusao de codigo Java Script direto no HTML sem necessitar criar um arquivo .js*/ 
        window.alert('Minha primeira mensgem!') /* este comando exibe uma janela com uma mensagem na tela*/
        window.confirm('Está gostando de JS?')  /* Este comando exibe uma janela com uma mensagem na tela e também uma opção para confirmar ou cancelar*/
        window.prompt('Qual é o seu nome?') /* este comando exibe uma janela com uma mensagem na tela e um campo de "imput"*/
    </script>
</body>
</html>
